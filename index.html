<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<meta http-equiv="Content-Security-Policy" content="
    img-src data: https://api-maps.yandex.ru https://*.maps.yandex.net https://yandex.ru 'self'; 
    child-src https://api-maps.yandex.ru; 
    frame-src https://api-maps.yandex.ru;
 	script-src 'unsafe-eval' https://api-maps.yandex.ru https://suggest-maps.yandex.ru
 	http://*.maps.yandex.net https://yandex.ru 'self';"/>
 	
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<script src="./lib/jquery.js"></script>
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&csp=true" type="text/javascript"></script>
	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<title>Test App</title>
</head>

<body>
	<!-- Start of first page: #one -->
	<div class="ui-page" id="welcome-page">
		<div class="ui-header">
			<h1>Welcome</h1>
		</div><!-- /header -->

		<div class="ui-content">
			<div class="company-name">
				<svg viewBox="0 0 1200 300">
					<symbol id="s-text">
						<text text-anchor="middle" x="50%" y="68%" class="text--line">
							Company
						</text>
					</symbol>
				
					<g class="g-ants">
						<use xlink:href="#s-text" class="text-copy"/>     
						<use xlink:href="#s-text" class="text-copy"/>     
						<use xlink:href="#s-text" class="text-copy"/>     
						<use xlink:href="#s-text" class="text-copy"/>     
						<use xlink:href="#s-text" class="text-copy"/>     
					</g>
				</svg>
			</div>
			<div class="logo"><img alt="Yandex logo" src="./images/yandex-logo.png"></div>
			<div><a id="next" href="#map-page" class="ui-btn ui-inline">Next</a></div>
		</div><!-- /content -->
	</div><!-- /page one -->


	<!-- Start of second page: #two -->
	<div class="ui-page" id="map-page">
		<div class="ui-header">
			<h1>Yandex Map</h1>
		</div><!-- /header -->

		<div class="ui-content">
			<!-- <h2>Two</h2> -->
			<div id="mosMap"></div>
			<div class="<navigation-buttons></navigation-buttons>">
				<a id="back" href="#welcome-page" class="ui-btn ui-inline">Back</a>
				<span id="create-route" class="ui-btn ui-inline">Create route</span>
			</div>
		</div><!-- /content -->
	</div><!-- /page two -->
	<script src="./js/main.js"></script>
</body>
</html>
